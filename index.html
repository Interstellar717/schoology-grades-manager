<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <h1>Schoology Tab Manager</h1>
        <button id="deleteMissing">Delete Groups (Missing)</button>
        <button id="deleteBad">Delete Groups (Bad)</button><br><br>
        <h2 id="assign-except-h2">Assignment Exception Codes</h2>
        <textarea name="assignment-exceptions" id="assignment-exceptions"></textarea>
        <textarea name="assignment-names" id="assignment-names"></textarea>
    </div>

    <div id="missing-container">
        <div class="header-inline">
            <h1>Missing Grades</h1>
            <button id="missing">Refresh</button>
            <button id="missingTabs">Open All</button>
        </div>
    </div>
    <div id="bad-container">
        <div class="header-inline">
            <h1>Bad Grades</h1>
            <button id="bad">Refresh</button>
            <button id="badTabs">Open All</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
